<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

  <div class="drawer drawer-hidden">
    <div class="overlay"></div>
    <div class="drawer-content">
      <button class="content-close sm icon">&times;</button>
      <div class="drawer-items"></div>
    </div>

  </div>
  
  <div class="header">
    <div class="header-left">
      <div class="menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="balance header-item">
        <img src="./assets/images/money.svg" alt="coin" class="coin" />
        <span></span>
      </div>
    </div>
    
    <div class="header-item deposit">
      <img src="./assets/images/poker-chip.svg" alt="coin" class="coin" />
      <span>Deposit</span>
    </div>
  </div>

  <div id="app"></div>
  <div class="settings">
    <div class="with-title">
      <h3>Bet amount</h3>
      <input type="number" id="bet" value="25" with-dolar-sign data-counter data-counter-increment="25" />
    </div>

    <div class="with-title max-won">
      <h3>Max won</h3>
      <div class="input-style" with-dolar-sign id="max-won">
        200
      </div>
    </div>

    <button class="secondary lg spin">Spin</button>
  </div>

  <div class="history-mobile-items"></div>


  <script src="./assets/js/pixi.min.js"></script>
  <script src="./assets/js/common.js"></script>
  <script src="./assets/js/modal.js"></script>
  <script src="./assets/js/slot-machine.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/inputs.js"></script>

</body>
</html>
